name: Node.js CI

on:
  push:
    branches: [ master ]

jobs:
  bumpVersion:
    outputs:
      tag: ${{ steps.bump-version.outputs.newTag }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: bump-version
        name: Automated Version Bump
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: bumpVersion
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: macOS-latest
            task: build-mac
            paths: |
              dist/*.dmg
              dist/*.zip
          - os: windows-latest
            task: build-win64
            paths: dist/*.exe
          - os: ubuntu-latest
            task: build-linux
            paths: dist/*.AppImage

    steps:
      - uses: actions/checkout@v4
      - run: git pull origin master

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'
          cache: 'npm'

      - run: npm ci
      - run: npm run ${{ matrix.task }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.task }}-build
          path: ${{ matrix.paths }}

  release:
    needs:
      - bumpVersion
      - build
    runs-on: ubuntu-latest
    steps:
      # ↓↓ new inputs ↓↓
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts          # (folder name is arbitrary)
          merge-multiple: true     # <— flattens all three job uploads into one dir

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: 'artifacts/**'    # pick up every file inside the flattened folder
          tag_name: ${{ needs.bumpVersion.outputs.tag }}
